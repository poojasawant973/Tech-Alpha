<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Signin</title>
    <link rel="stylesheet" href="loginsignup.css">
</head>

<body>
    <main>
        <div class="container" id="main">
            <div class="card sign_in">
                <div class="img">
                    <img src="https://images.squarespace-cdn.com/content/v1/57879a6cbebafb879f256735/2546d6b2-f5b2-44ba-a6de-81c7bb23de7a/HR050322-7_original.jpg" alt="">
                </div>
                <div class="form">
                    <img src="https://img.freepik.com/free-photo/tasty-burger-isolated-white-background-fresh-hamburger-fastfood-with-beef-cheese_90220-1063.jpg?size=338&ext=jpg&ga=GA1.1.735520172.1710633600&semt=sph" alt="">
                    <form onsubmit="return false;">
                        <h2>Sign In</h2>
                        <p class="suggest">Login In with your Account</p>
                        <input type="email" name="email" id="email-2" placeholder="Enter email" required />
                        <input type="password" name="password" id="password-2" placeholder="Password (8 characters minimum)" required />
                        <div class="checkbox">
                            <input type="checkbox" id="show-password-2" onclick="togglePassword('password-2')">
                            <label for="show-password-2">Show Password</label>
                        </div>
                        <button onclick="login()">Login</button>
                        <p class="signup">
                            Don't have an account?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="card sign_up">
                <div class="form">
                    <img src="https://www.cdc.gov/foodsafety/images/comms/features/GettyImages-1091281658-500px.jpg?_=74029" alt="">
                    <form onsubmit="return false;">
                        <h2>Create an account</h2>
                        <p class="suggest">Use email for registration</p>
                        <input type="text" name="username" id="username" placeholder="Username" required />
                        <input type="email" name="email" id="email" placeholder="Email Address" required />
                        <input type="password" name="password" id="password" placeholder="Create Password (8 characters minimum)" required />
                        <div class="checkbox">
                            <input type="checkbox" id="show-password" onclick="togglePassword('password')">
                            <label for="show-password">Show Password</label>
                        </div>
                        <button onclick="button_signup()">Signup</button>
                        <p class="signup">
                            Already have an account?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="img">
                    <img src="https://img.freepik.com/free-photo/top-view-meals-tasty-yummy-different-pastries-dishes-brown-surface_140725-14554.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
